<!DOCTYPE html>
<html>
<head>
  <title>Good Morning Location Map</title>
  <style>
    img {
      cursor: pointer;
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #map {
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
      border: 1px solid #ccc;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Good Morning Jaan!</h2>

  <a onclick="getLocation()">
    <img src="https://i.imgur.com/Yx4Gf9T.jpg" alt="Good Morning">
  </a>

  <iframe id="map" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapURL = https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed;

      const mapFrame = document.getElementById("map");
      mapFrame.src = mapURL;
      mapFrame.style.display = "block";
    }

    function showError(error) {
      let msg = "Error getting location.";
      if (error.code === 1) msg = "Permission denied.";
      else if (error.code === 2) msg = "Position unavailable.";
      else if (error.code === 3) msg = "Request timed out.";
      alert(msg);
    }
  </script>
</body>
</html>
